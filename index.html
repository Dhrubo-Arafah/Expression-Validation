<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expression Validation App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h3>Expression Validation App</h3>
    <hr>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Choice</th>
          <th>Option</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Email validation</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Phone No. validation</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Post Code validation</td>
        </tr>
      </tbody>
    </table>
    <div class="block">
      <div class="left">
        <input class="choice" type="text" placeholder="Input Choice">
        <button class="select">Choice</button>
        <p class="choice_alert"></p>
      </div>
      <div class="right">
        <input class="check" type="text" placeholder="Check Expression">
        <button class="valid">Check</button>
        <p class="check_alert"></p>
      </div>
    </div>
  
  <button class="refresh u-full-width">Refresh</button>
</div>
  <script src="script.js"></script>
</body>

</html>
